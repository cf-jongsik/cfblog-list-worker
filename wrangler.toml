#:schema node_modules/wrangler/config-schema.json
name = "cfblog-list-worker"
main = "src/index.ts"
compatibility_date = "2024-10-22"
compatibility_flags = ["nodejs_compat"]

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

# Bind a headless browser instance running on Cloudflare's global network.
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/#browser-rendering
[browser]
binding = "BROWSER"

# Bind a KV Namespace. Use KV as persistent storage for small key-value pairs.
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/#kv-namespaces
[[kv_namespaces]]
binding = "cf-blog-list"
id = "0b9ea5b8252043b98632e9973d6d8c51"

[[kv_namespaces]]
binding = "cfblog-summary"
id = "1ea0006a787d4c319747c79eba049d2b"

[[queues.consumers]]
queue = 'cfblog-list-queue'
max_batch_size = 5
max_concurrency = 2
max_batch_timeout = 30

[[queues.producers]]
queue = "cfblog-list-queue"
binding = "queue"

# Bind the Workers AI model catalog. Run machine learning models, powered by serverless GPUs, on Cloudflareâ€™s global network
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/#workers-ai
[ai]
binding = "AI"

